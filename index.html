<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <div class="container">
      <header>
    <h1 id="title">Survey Form</h1>
    <p id="description"> Help us improve our platform</p>
      </header>
    <form id="survey-form">
    <div class="personal-info">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your name" required>
      </div>
      <div class="form-group">  
      <label id="email-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required >
      </div>
      <div class="form-group">
      <label id="number-label" for="number">Age <small>(optional)</small></label>
      <input type="number" class="form-control" id="number" min="10" max="100" placeholder="Age" >
    </div>
    </div>

    <div class="form-group"> 
       <label for="dropdown" id="dropdown-label">Which option best describes you?</label>
        <select id="dropdown"  name="role" required="required" class="form-control">
          <option disabled="" selected=""  value="">Select current role</option>
          <option value="Student">Student</option>  
          <option value="job">Full time job</option>
          <option value="learner">Full time learner
          </option>
          <option value="PreferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
    </div>  
     
     <div class="form-group"> 
      <label id="ques1">Would you recommend FreeCodeCamp to a friend?</lable>
        <label for="Definitly" id=""><input type="radio" class="input-radio" id="Definitly" name="recommend" value="Definitly">Definitly</label>
        <label for="Maybe" id=""><input type="radio" class="input-radio" id="Maybe" value="Maybe" name="recommend">Maybe</label>
        <label for="Not Sure" id=""><input type="radio" class="input-radio" id="Not Sure" value="Not Sure" name="recommend">Not Sure</label>
     </div>
      <div class="form-group">
      <label id="ques2">What would you like to see improved?<small>(Check all that apply)</small></label>
      <label for="Front-end Projects" id=""><input id="Front-end Projects" class="input-checkbox" type="checkbox" value="1">Front-end Projects</label>
      <label for="Back-end Projects" id=""><input id="Back-end Projects" type="checkbox" class="input-checkbox" value="2">Back-end Projects</label>
      <label for="Challenges" id=""><input id="Challenges" type="checkbox" class="input-checkbox" value="3">Challenges</label>
      <label for="Open Source Community" id=""><input id="Open Source Community" type="checkbox" class="input-checkbox" value="4">Open Source Community</label>
      <label for="Gitter rooom help" id=""><input id="Gitter help rooms" type="checkbox" class="input-checkbox" value="5">Gitter help rooms</label>
      <label for="Videos" id=""><input id="Videos" type="checkbox" class="input-checkbox" value="6">Videos</label>
      <label for="Data Visualization" id=""><input id="Data Visualization" type="checkbox" class="input-checkbox" value="7">Data Visualization</label>
      <label for="Additional Courses" id=""><input id="Additional Courses" type="checkbox" class="input-checkbox" value="8">Additional Courses</label>

      </div>
      <div class="form-group">
      <label for="suggestions">Any comments or suggestions?</label>
        <textarea class="input-textarea" id="suggestions" cols="30" rows="3" placeholder="Enter your suggestions" ></textarea>
      </div>
      <div class="form-group">
        <input class="submit-button" type="submit" id="submit" value="Submit">
      </div>     
      
    </form>
   </div>
  </body>
</html>
